{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post" style="border: 1px solid">
            <h1><a href="">{{ post.title }}</a></h1>
            <div class="date">
                {{ post.published_date }}
            </div>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
